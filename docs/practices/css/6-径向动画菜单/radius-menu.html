<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }
    body {
        background-color: #292a38;
        font-family: "Microsoft Yahei";
    }
    h1 {
        margin-top: 20px;
        text-align: center;
        color: #fff;
    }
    .nav-wrap {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 50px auto;
        border: 1px dotted #fff;
        border-radius: 50%;
    }
    .main-nav {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 40px;
        height: 40px;
        line-height: 40px;
        text-align: center;
        transform: translate(-50%, -50%);
        border-radius: 4px;
        background-color: #15a5f3;
        color: white;
        cursor: pointer;
    }
    .nav-wrap nav {
        position: absolute;
        width: 100%;
        height: 100%;
        transition: all 0.5s ease-out;
        transform: scale(0);
        opacity: 0;
    }
    .nav-wrap nav.active {
        transform: scale(1);
        opacity: 1;
    }
    .nav-wrap nav > a {
        position: absolute;
        width: 30px;
        height: 30px;
        line-height: 30px;
        border-radius: 3px;
        background-color: #f44283;
        color: #FFF;
        text-align: center;
        transform: translate(-50%, -50%);
    }
</style>
<body>
<h1>径向动画菜单效果演示</h1>
    <div class="nav-wrap">
        <nav>
                <a>1</a>
                <a>2</a>
                <a>3</a>
                <a>4</a>
                <a>5</a>
                <a>6</a>
                <a>7</a>
                <a>8</a>
        </nav>
          <a class="main-nav">点我</a>
    </div>
</body>
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript">
    function setRadiusMenuPosition() {
        var nav = $('.nav-wrap');
        var radius = nav.width() / 2;
        var menus = nav.find('nav a');
        var anglePerDegree  = Math.PI/180;  // 角度->弧度
        var intervalAngle = anglePerDegree * 360 / menus.length;  //  子菜单相隔弧度

        // 将每个子菜单定位到圆形周边
        menus.each(function (idx, ele) {
            var x = radius + radius * Math.cos(intervalAngle * idx);
            var y = radius + radius * Math.sin(intervalAngle * idx);
            console.log(idx, x, y);
            $(this).css({
                left: x + 'px',
                top: y + 'px'
            });
        });
    }

    setRadiusMenuPosition();
    $('.main-nav').click(function () {
        $('.nav-wrap > nav').toggleClass('active');
    });

</script>
</html>
