<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
    <style type="text/css">
        .demo,
        .img,
        .mask,
        .border {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            box-sizing: border-box;
        }
        .demo {
            display: block;
            position: relative;
            margin: 100px auto;
        }
        .img,
        .mask ,
        .border {
            position: absolute;
            left: 0;
            right: 0;
        }
        .border {
            border: 15px solid #FFF;
            opacity: .4;
            transition: all .5s;
        }
        .mask {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            background-color: rgba(0, 0, 0, .6);
            opacity: 0;
            transform:translateX(-200px);
            transition: all .5s ease-out;
        }
        .info {
            margin-top: 50%;
            transform: translateY(-50%);
        }
        .img {
            background-image: url(img.jpg);
            background-size: cover;
            background-position: 50% 50%;
            transition: all .5s;
        }
        .demo:hover .img {
            transform: rotate(-90deg);
        }
        .demo:hover .mask {
            transform:translateX(0px);
            opacity: 1;
        }

    </style>

<body>
</body>
    <a class="demo">
        <div class="img"></div>
        <div class="mask">
            <div class="info">
                <h3>Beautiful Day !</h3>
                <p>Description goes here !</p>
            </div>
        </div>
        <div class="border"></div>
    </a>
</html>
